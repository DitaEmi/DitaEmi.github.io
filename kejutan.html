<!DOCTYPE html>

<head>

    <style>
        /* Gaya halaman kejutan, bisa Anda sesuaikan sendiri */
        body {
            font-family: Arial, sans-serif;

            background-image: url('GIF.gif'); /* Tambahkan latar belakang GIF di sini */

        .surprise-message {
            background-color: #D6E5E3;
            padding: 40px;

            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .button-container {
            display: flex;
            justify-content: center;

            margin-top: 20px;
        }

        .back-button, .second-button {
            background-color: #0B4F6C; 
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Menghapus garis bawah pada tautan */
            display: inline-block;
            width: 150px; /* Lebar tombol */
        }

        .back-button:hover, .second-button:hover {
            background-color: #0B4F6C; 
        }

        @keyframes cakeAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .cake {
            width: 300px;
            height: auto;
            animation: cakeAnimation 2s infinite;
        }
    </style>
</head>
